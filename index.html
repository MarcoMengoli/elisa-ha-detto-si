<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css2?family=Allura&family=Clicker+Script&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/countdown.js"></script>
        <title>Elisa ha detto si</title>
    </head>
    <body>
        <div id="loader">
            <div class="loader-wrapper">
                <div class="heart expand delay-p00"></div>
                <div class="heart expand delay-p03"></div>
                <div class="heart expand delay-p06"></div>
                <div class="heart expand delay-p09"></div>
                <div class="heart expand delay-p12"></div>
            </div>
        </div>
        <header class="full-viewport" id="header">
            <div class="overlayered-container">
                <div id="header-container">
                    <h1 id="main-title">Elisa e Marco</h1>
                    <div class="countdown" id="countdown-before-datetime">
                        <div class="cd-element">
                            <div class="cd-element-number" id="cd-days-number">
                                23
                            </div>
                            <div class="cd-element-label" id="cd-days-label">
                                giorni
                            </div>
                        </div>
                        <div class="cd-element">
                            <div class="cd-element-number" id="cd-hours-number">
                                3
                            </div>
                            <div class="cd-element-label" id="cd-hours-label">
                                ore
                            </div>
                        </div>
                        <div class="cd-element">
                            <div
                                class="cd-element-number"
                                id="cd-minutes-number"
                            >
                                2
                            </div>
                            <div class="cd-element-label" id="cd-minutes-label">
                                minuti
                            </div>
                        </div>
                        <div class="cd-element">
                            <div
                                class="cd-element-number"
                                id="cd-seconds-number"
                            >
                                32
                            </div>
                            <div class="cd-element-label" id="cd-seconds-label">
                                secondi
                            </div>
                        </div>
                    </div>
                    <div id="countdown-after-datetime">
                        <span>ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰</span>
                    </div>
                </div>
                <video
                    class="background-video"
                    playsinline
                    autoplay
                    muted
                    loop
                    defaultPlaybackRate="0.3"
                    poster="images/background-backup.jpg"
                    id="bg-video"
                >
                    <source src="videos/background-mid.mp4" type="video/mp4" />
                </video>
            </div>
        </header>
        <section class="adaptable-viewport">
            <div class="container light-bg">
                <figure>
                    <span class="us-sparkle"></span>
                    <img
                        src="images/Elisa.jpg"
                        alt="Elisa"
                        class="rounded-image"
                    />
                    <figcaption>Elisa</figcaption>
                </figure>
                <div class="hearts-wrapper">
                    <div class="heart pulse delay-m00"></div>
                    <div class="heart pulse delay-m07"></div>
                    <div class="heart pulse delay-m11"></div>
                    <div class="heart pulse delay-m17"></div>
                </div>
                <figure>
                    <span class="us-sparkle"></span>
                    <img
                        src="images/Marco.jpg"
                        alt="Marco"
                        class="rounded-image"
                    />
                    <figcaption>Marco</figcaption>
                </figure>
            </div>
        </section>
    </body>

    <script>
        document.getElementById("bg-video").playbackRate = 0.5;
        setCountdown();
        var backgroundVideo = document.getElementById("bg-video");
        var loader = document.getElementById("loader");
        var header = document.getElementById("header");
        var title = document.getElementById("main-title");
        backgroundVideo.playbackRate = 0.5;

        window.addEventListener("scroll", function () {
            var currentScroll = window.scrollY;
            var headerHeight = header.getBoundingClientRect().height;

            var opacity = Math.max(0, currentScroll / (0.5 * headerHeight));

            backgroundVideo.style.opacity = 1 - 0.6 * opacity;
            // header.style.backgroundColor = "rgba(1,1,1," + 0.6 * opacity + ")";
        });
    </script>
</html>
