    <script>
        document.getElementById("bg-video").playbackRate = 0.5;
        setCountdown();

        gsap.registerPlugin(ScrollTrigger);

        gsap.to(".fade-in", {
            scrollTrigger: {
                trigger: ".fade-in",
                start: "top bottom",
                end: "bottom top",
                scrub: false,
                markers: false,
                id: "fade-in",
                toggleClass: {
                    targets: ".fade-in",
                    className: "active",
                },
            },
        });

        gsap.to(".fade-on-scroll", {
            scrollTrigger: {
                trigger: ".fade-on-scroll",
                start: "top bottom",
                end: "bottom top",
                scrub: true,
                markers: false,
                id: "fade-on-scroll",
                onUpdate: (self) => {
                    var percentageFromCenter = (self.progress - 0.5) * 2;
                    self.trigger.style.opacity =
                        1 - Math.abs(percentageFromCenter);
                },
            },
        });

        gsap.to(".parallax", {
            scrollTrigger: {
                trigger: ".parallax",
                start: "top bottom",
                end: "bottom top",
                scrub: true,
                markers: false,
                id: "parallax",
                onUpdate: (self) =>
                    (self.trigger.style.backgroundPositionY =
                        100 - 100 * self.progress + "%"),
            },
        });
    </script>
