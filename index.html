    <script>
        document.getElementById("bg-video").playbackRate = 0.5;
        setCountdown();
        var fadeInCounter = 0;

        gsap.registerPlugin(ScrollTrigger);

        setFadeOnScroll("fade-on-scroll");

        gsap.to("#loader", 3, { display: "none" });
        gsap.to(".when-loaded", 3, {
            onComplete: function () {
                this.targets().forEach(function (element) {
                    var newClassName = "fade-in-" + fadeInCounter++;
                    element.classList.add("fade-in");
                    element.classList.add(newClassName);
                    setFadeIn(newClassName);
                });
            },
        });

        gsap.utils.toArray(".fade-in").forEach(function (element, index) {
            var newClassName = "fade-in-" + fadeInCounter++;
            element.classList.add(newClassName);
            setFadeIn(newClassName);
        });

        gsap.utils.toArray(".parallax").forEach(function (element, index) {
            var newClassName = "parallax-" + index;
            element.classList.add(newClassName);
            setParallax(newClassName);
        });
    </script>
